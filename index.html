<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/flip.png">
    <title>Flip A Coin</title>
</head>
<body>

    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>

        <div class="coin" id="coin">
            <div class="heads">
                <img src="images/head.jpg" alt="Your Browser Doesn't Support This image">
            </div>
            <div class="tails">
                <img src="images/tail.jpg" alt="Your Browser Doesn't Support This image">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">Flip Coin</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
